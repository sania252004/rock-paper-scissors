<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors 2.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎮 Rock Paper Scissors</h1>

    <div class="controls">
      <button onclick="toggleTheme()">🌙 Toggle Theme</button>
      <button onclick="startVoiceInput()">🎤 Speak</button>
    </div>

    <div class="score-panel">
      <div>User Score: <span id="user-score">0</span></div>
      <div>Computer Score: <span id="computer-score">0</span></div>
      <div>Round: <span id="round-count">1</span></div>
      <div>Streak: <span id="win-streak">0</span></div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type rock/paper/scissors" />
      <button onclick="playGameFromInput()">Play</button>
    </div>

    <div class="choices">
      <div class="choice" onclick="playGame('rock')">🪨</div>
      <div class="choice" onclick="playGame('paper')">📄</div>
      <div class="choice" onclick="playGame('scissors')">✂️</div>
    </div>

    <div class="result-display">
      <div id="user-choice"></div>
      <div id="computer-choice"></div>
      <div id="result"></div>
    </div>

    <button class="reset-btn" onclick="resetGame()">🔄 Reset</button>

    <h2>🧠 Game History</h2>
    <ul id="history-log"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
